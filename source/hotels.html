<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Sedona</title>
</head>
<body class="page">
  <header class="page-header container">
    <picture>
      <source type="image/webp" media="(min-width: 1200px)" srcset="img/main-logo-desktop@1x.webp 1x, img/main-logo-desktop@2x.webp 2x" width="186" height="96">
      <source type="image/webp" srcset="img/main-logo-mobile@1x.webp 1x, img/main-logo-mobile@2x.webp 2x" width="101" height="84">
      <source media="(min-width: 1200px)" srcset="img/main-logo-desktop@1x.png 1x, img/main-logo-desktop@2x.png 2x" width="186" height="96">
      <img class="header-logo" src="img/main-logo-mobile@1x.png" srcset="img/main-logo-mobile@2x.png" alt="Sedona's logotype" width="101" height="84">
    </picture>
    <button class="page-header__main-navigation__button-open button-disable" type="button">
      <span class="visually-hidden">Open menu</span>
    </button>
    <nav class="page-header__main-navigation main-navigation--closed main-navigation--nojs">
      <ul class="page-header__main-navigation__list">
        <li class="page-header__main-navigation__item">
          <a class="page-header__main-navigation__item__link" href="index.html">Main</a>
        </li>
        <li class="page-header__main-navigation__item">
          <a class="page-header__main-navigation__item__link" href="catalog.html">Gallery</a>
        </li>
        <li class="page-header__main-navigation__item--space"></li>
        <li class="page-header__main-navigation__item">
          <a class="page-header__main-navigation__item__link" href="form.html">Feedback form</a>
        </li>
        <li class="page-header__main-navigation__item">
          <a class="page-header__main-navigation__item__link" href="https:htmlacademy.ru">HTML Academy</a>
        </li>
      </ul>
      <button class="page-header__main-navigation__button-close" type="button">
        <span class="visually-hidden">Close menu</span>
      </button>
    </nav>
  </header>
  <main class="page-main">
    <section class="filter">
      <div class="container">
        <div class="filter-panel">
          <fieldset class="filter-item">
            <legend class="filter-item__caption">Инфраструктура:</legend>
            <ul class="filter-item__list">
              <li class="filter-item__option">
                <input class="filter-item__option-input" type="checkbox" name="advantages" value="swimming-pool" id="swimming-input" checked>
                <label class="filter-item__option-label" for="swimming-input">Бассейн</label>
              </li>
              <li class="filter-item__option">
                <input class="filter-item__option-input" type="checkbox" name="advantages" value="parking" id="parking-input" >
                <label class="filter-item__option-label" for="parking-input">Парковка</label>
              </li>
              <li class="filter-item__option">
                <input class="filter-item__option-input" type="checkbox" name="advantages" value="wifi" id="wifi-input" >
                <label class="filter-item__option-label" for="wifi-input">Wi-Fi</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="filter-item">
            <legend class="filter-item__caption">Тип жилья:</legend>
            <ul class="filter-item__list">
              <li class="filter-item__option">
                <input class="filter-item__option-input" type="checkbox" name="type-of-house" value="hotel" id="hotel-input" checked>
                <label class="filter-item__option-label" for="hotel-input">Гостиница</label>
              </li>
              <li class="filter-item__option">
                <input class="filter-item__option-input" type="checkbox" name="type-of-house" value="motel" id="motel-input" checked>
                <label class="filter-item__option-label" for="motel-input">Мотель</label>
              </li>
              <li class="filter-item__option">
                <input class="filter-item__option-input" type="checkbox" name="type-of-house" value="apparts" id="apparts-input" checked>
                <label class="filter-item__option-label" for="apparts-input">Апартаменты</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="filter-item">
            <legend class="filter-item__caption">Стоимость в сутки, ₽:</legend>
  
          </fieldset>
        </div>
        <div class="results">
          <div class="results-filter">
            <strong class="result-filter__caption">Найдено: <span>0</span></strong>
            <filedset class="result-filter__sort">
              <legend class="result-filter__sort-caption">Сортировка:</legend>
              <ul class="result-filter__sort-list">
                <li class="result-filter__sort-item" data-value="by-prise">По цене</li>
                <li class="result-filter__sort-item" data-value="by-type">По типу</li>
                <li class="result-filter__sort-item" data-value="by-raiting">По рейтингу</li>
              </ul>
            </fieldset>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="main-footer container">
    <a class="main-footer__link" href="index.html">
      <b class="main-footer__link__site-link">#visitSEDONA</b>
    </a>
    <ul class="main-footer__social-list">
      <li class="main-footer__social-item">
        <a class="main-footer__social-link" href="https:twitter.com">
          <span class="visually-hidden">twitter</span>
          <svg class="main-footer__social-link__logo" width="46" height="48">
            <use href="img/sprite.svg#twitter-logo"></use>
          </svg>
        </a>
      </li>
      <li class="main-footer__social-item">
        <a class="main-footer__social-link" href="https:facebook.com">
          <span class="visually-hidden">facebook</span>
          <svg class="main-footer__social-link__logo" width="46" height="48">
            <use href="img/sprite.svg#facebook-logo"></use>
          </svg>
        </a>
      </li>
      <li class="main-footer__social-item">
        <a class="main-footer__social-link" href="https:youtube.com">
          <span class="visually-hidden">youtube</span>
          <svg class="main-footer__social-link__logo" width="46" height="48">
            <use href="img/sprite.svg#youtube-logo"></use>
          </svg>
        </a>
      </li>
    </ul>
    <a class="main-footer__developer" href="https:htmlacademy.ru">
      <span class="visually-hidden">Разработано HTML Academy</span>
      <span class="main-footer__developer-description">Разработано</span>
      <svg class="main-footer__developer-logo" width="27" height="34">
        <use href="img/sprite.svg#htmlacademy-logo"></use>
      </svg>
    </a>
  </footer>
  <script src="js/script.js" type="module"></script>
</body>
</html>
